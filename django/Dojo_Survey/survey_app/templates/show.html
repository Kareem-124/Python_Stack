<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">  

    <title>Information</title>
</head>

<body>
    <div class="container-sm">
        <div class="card">
            <div class="card-header">
                Information:
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary-subtle col-2" id="basic-addon1">Name:</span>
                    <span class="input-group-text  col-10" id="basic-addon1">{{show_name}}</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary-subtle col-2" id="basic-addon1">Dojo Location: </span>
                    <span class="input-group-text  col-10" id="basic-addon1">{{show_location}}</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary-subtle col-2" id="basic-addon1">Favorite Language:</span>
                    <span class="input-group-text  col-10" id="basic-addon1">{{show_fav_language}}</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary-subtle col-2" id="basic-addon1">Comment:</span>
                    <span class=" d-inline-block  col-10 .text-truncate "
                        style="max-width: 80%; padding-left: 15px; padding-top: 5px;"
                        id="basic-addon1">{{show_comment}}</span>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
