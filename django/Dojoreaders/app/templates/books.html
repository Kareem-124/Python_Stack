<body style="background-color: rgba(231, 233, 249, 0.707);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container  border">
                <h4>Welcome {{user.first_name}} {{user.last_name}},</h4>
                <div class="">
                    <ul class="navbar-nav">
                        <li class="navbar-item me-3 ">
                            <a href="">Add Book and a Review</a>
                        </li>
                        <li class="navbar-item me-3">
                            <a href="{% url 'app:logout_process' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-6 pt-4" style="background-color: white;">

        <div class="row justify-content-end mb-3">
            <div class="col-sm-10">
                <h1 class="aligne-item-center">Welcome, {{first_name}} {{last_name}}</h1>
            </div>
        </div>
        <!-- The Validation Error Massages Section -->
        {% if messages %}
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Login:</strong> You Have Successfully logged in <strong> {{first_name}}
                        {{last_name}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endif %}

        <main class="pb-5">
            
        </main>
