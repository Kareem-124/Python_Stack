<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add New Show</title>
    {% load static %}
    {% csrf_token %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body style="background-color: rgba(231, 233, 249, 0.707);">
    <div class="container mt-6" style="background-color: rgb(255, 255, 255);">
        <div class="row justify-content-center mt-4">
            <div class="col-sm-6 mt-3">
                <h1>Add New Show</h1>
            </div>
        </div>
        <!-- Horizontal Line Section -->
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <hr class="border border-primary border-2 opacity-75">
            </div>
            <!-- Start of the Form Section -->
            <form action="{% url 'TV_Show_app:create_show_new' %}" method="post">
                {% csrf_token %}
                <!-- Title Section -->
                <div class="form-group row  justify-content-center">
                    <div class="col-sm-6">
                        <label class="col-form-label ">Title</label>
                        <input name="new_title" class="form-control" type="text" placeholder="Enter Your Movie Title">
                    </div>
                </div>
                
                <div class="form-group row justify-content-center ">
                    <!-- Network Section -->
                    <div class="col-sm-3">
                        <label class="col-form-label ">Network</label>
                        <input name="new_network" class="form-control" type="text" placeholder="Enter The Network">
                    </div>
                    <!-- Release Date Section -->
                    <div class="col-sm-3">
                        <label class="col-form-label ">Release Date</label>
                        <input name="new_release_date" class="form-control" type="date" placeholder="">
                    </div>
                </div>
                <!-- Description Section -->
                <div class="form-group row justify-content-center">
                    <div class="col-sm-6">
                        <label class="col-form-label">Description</label>
                        <textarea name="new_desc" class="form-control" name="" id="" rows="10" style="resize: none;"></textarea>
                    </div>
                </div>
                <!-- Button 'Create' Section -->
                <div class="form-group row text-center justify-content-center mb-3 ">
                    <div class="col-sm-6 mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Create</button>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
