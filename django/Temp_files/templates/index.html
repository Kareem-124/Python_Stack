<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>index page</title>
    {% load static %}
    <!-- {% csrf_token %} -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body style="background-color: rgba(231, 233, 249, 0.707);">
    <div class="container border mt-6" style="background-color: white;">
        <h1 class="mb-5 mt-3">Shows</h1>
        <!-- Table Section To Display the Shows Data -->
        <table class=" table table-striped table-hover table-bordered text-center ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr><!--  Iterate throughout the data coming from shows -->
                    <th scope="row">{{show.id}}</th>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td>
                        <a href="{% url 'TV_Show_app:show_details' id=show.id %}">Show</a> |
                        <a href="{% url 'TV_Show_app:show_edit' id=show.id %}">Edit</a> |
                        <a href="{% url 'TV_Show_app:show_delete' id=show.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'TV_Show_app:show_new'%}" class="btn btn-primary mb-3">Add a New Show</a>
