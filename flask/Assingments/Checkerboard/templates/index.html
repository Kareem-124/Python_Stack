<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>index</title>
</head>
<body>
    {%for i in range(row)%}
        <div class="row">
        {% for j in range(block) %}
            {% if (i+j) is even() %}
                <div class="red"></div>
                
            {%else%}
                <div class="black"></div>
                
            {%endif%}
        {% endfor%}
        </div>
    {% endfor%}
    
</body>
</html>
