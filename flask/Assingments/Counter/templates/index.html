<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>index page</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Counter
            </div>
            <div class="card-body">
                <h5 class="card-title">Counter Number: {{counter_index}} times</h5>
                <h5 class="card-title">User Counter Number: {{user_counter}} times</h5>
                <p>
                <form action="/process" method="post">
                    <input type="hidden" name="form_type" value="user_increment">
                    <div class="grid gap-0 column-gap-12">
                        <button class="btn btn-primary g-col-4  " name="user_increment" value="1">+</button>
                        <input type="text" name="user_counter" class="col-3"
                            placeholder="Enter the Number of wanted visits">
                    </div>
                </form>
                </p>

                <div class="container">
                    <div class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col">
                            <form action="/process" method="post">
                                <input type="hidden" name="form_type" value="increment">
                                <button class="btn btn-primary" name="increment" value="1">Increment Visit by 2</button>
                            </form>
                        </div>
                        <div class="col">
                            <form action="/reset" method="post">
                                <button class="btn btn-primary" name="reset" value="reset">Rest</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
