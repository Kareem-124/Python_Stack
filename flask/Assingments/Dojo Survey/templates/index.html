<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            padding: 10rem;

        }
    </style>
    <title>index</title>
</head>

<body>
    <div class="container-sm">
        <form action="/process" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary-subtle" id="basic-addon1">Your Name:</span>
                <input name="form_name" type="text" class="form-control text-primary" placeholder="Enter Your Name"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text col-2 bg-primary-subtle" id="basic-addon1">Dojo Location:</span>
                <select name="form_dojo_location" class="form-select" aria-label="Default select example">

                    <option value="Palestine">Palestine</option>
                    <option value="Germany">Germany</option>
                    <option value="Korea">Korea</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-2 bg-primary-subtle" id="basic-addon1">Favorite Language</span>
                <select name="form_fav_language" class="form-select" aria-label="Default select example">

                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text bg-primary-subtle col-2">Comment (Optional)</div>
                <textarea name="form_comment" class="form-control text-primary" aria-label="With textarea"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary bg-primary-subtle text-black  btn-lg">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
